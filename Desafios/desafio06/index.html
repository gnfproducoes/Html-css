<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em casa caso.</p>
    <ul>
        <li><div title="Use a tag <p>">Parágrafo</div></li>
        <li><div title="Use a tag <h1> a <h6>">Títulos</div></li>
        <li><div title="Use a tag <img>">Imagens</div></li>
        <li><div title="Use a tag <abbr>">Abreviações</div></li>
        <li><div title="Use a tag <coud>">Código-fonte</div></li>
        <li><div title="Use a tag <ol> <li>">Listas numeradas</div></li>
        <li><div title="Use a tag <ul> <li>">Lista com demarcações</div></li>
    
    </ul>
</body>
</html>
