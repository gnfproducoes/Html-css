<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video controls width="500" poster="imagens/limoes-capa.png" loop>
        <source src="Midia/meu-video.mp4" type="video/mp4">
        <source src="Midia/meu-video.m4v" type="video/mp">
        <source src="Midia/meu-video.ogv" type="video/ogv">
        <source src="Midia/meu-video.webm" type="video/webm">
        <p>Seu navegador não tem compartibilidade com reproução de video.</p>
    </video>
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/MyAYLIUDnQ8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
